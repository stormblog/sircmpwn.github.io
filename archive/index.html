---
layout: page
title: Drew DeVault's Blog
---

<div class="media">
    {% for post in paginator.posts %}
    {% include post-stub.html post=post %}
    {% endfor %}
    {% if paginator.previous_page %}
    <div class="pull-left" style="margin-bottom: 2rem;">
        <a href="{{paginator.previous_page_path}}/" class="btn btn-default">
            <i class="fa fa-caret-left"></i>
            Page {{paginator.previous_page}}
        </a>
    </div>
    {% endif %}
    {% if paginator.next_page %}
    <div class="pull-right" style="margin-bottom: 2rem;">
        <a href="{{paginator.next_page_path}}/" class="btn btn-default">
            Page {{paginator.next_page}}
            <i class="fa fa-caret-right"></i>
        </a>
    </div>
    {% endif %}
</div>
